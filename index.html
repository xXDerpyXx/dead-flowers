<!DOCTYPE HTML>
<html>
<head>
<title>
Dead Flowers
</title>
</head>

<body width="800" height="600">
<canvas id="mainCanvas" width="800" height="600"></canvas>

<img width="0px" height="0px" src="images/frames/stand.png" id="stand"/>
<img width="0px" height="0px" src="images/frames/midair.png" id="midair"/>

<img width="0px" height="0px" src="images/frames/runright1.png" id="runright1"/>
<img width="0px" height="0px" src="images/frames/runright2.png" id="runright2"/>
<img width="0px" height="0px" src="images/frames/runright3.png" id="runright3"/>
<img width="0px" height="0px" src="images/frames/runright4.png" id="runright4"/>

<img width="0px" height="0px" src="images/frames/runleft1.png" id="runleft1"/>
<img width="0px" height="0px" src="images/frames/runleft2.png" id="runleft2"/>
<img width="0px" height="0px" src="images/frames/runleft3.png" id="runleft3"/>
<img width="0px" height="0px" src="images/frames/runleft4.png" id="runleft4"/>


<img width="0px" height="0px" src="images/background.png" id="background"/>

</body>

<style>

body{
	padding:0px;
	margin:0px;
	text-align:center;
	overflow:hidden;
}

</style>

<script>
	//require("./renderer.js");
	
	var c = document.getElementById("mainCanvas");
	var ctx = c.getContext("2d");
	var temp = 255;
	var temps = 0;
	
	var start = false;
	
	ctx.font = "50px Arial";
	ctx.fillStyle="#000000";
	ctx.fillText("click to start!",300,250);
	
	//var img = document.getElementById("stand");
	//var frame = 1;
	
	//var x = 0;
	//var y = 0;
	
	//var yVel=0;
	//var xVel=0;
	
	var right = false;
	var left = false;
	var aRight = false;
	var aLeft = false;
	var up = false;
	
	var speed = 5;
	
	var tempList = {};
	var entities = {};
	entities["player"] = {x:0,y:0,xVel:0,yVel:0,frame:1,hp:100};
	
	for(i=1;i<2;i++){
		entities[i] = {x:700,y:0,xVel:0,yVel:0,frame:1,hp:100};
		tempList[i]=Math.round(Math.random()*3);
	}
	
	setInterval(function(){
		for(i in tempList)
			tempList[i]=Math.round(Math.random()*3);
	},750);
	
	setInterval(function(){
		for(i in tempList){
			
			if(tempList[i]==1){
				if(entities.player.x>entities[i].x){
					if(Math.abs(entities.player.x-entities[i].x<300))
						goLeft(i);
					else
						goRight(i);
				}else{
					if(Math.abs(entities.player.x-entities[i].x<300))
						goRight(i);
					else
						goLeft(i);
				}
			}
			
			if(tempList[i]==2){
				if(entities.player.x<entities[i].x){
					if(Math.abs(entities.player.x-entities[i].x>100)){
						goLeft(i);
					}else{
						attackRight(i);
						goLeft(i);
					}
				}else{
					if(Math.abs(entities.player.x-entities[i].x>100)){
						goRight(i);
					}else{
						attackLeft(i);
						goLeft(i);
					}
					
				}
			}
			
			if(tempList[i]==3){
				jump(i);
				if(entities.player.x<entities[i].x){
					if(Math.abs(entities.player.x-entities[i].x>100)){
						goLeft(i);
					}else{
						attackRight(i);
					}
				}else{
					if(Math.abs(entities.player.x-entities[i].x>100)){
						goRight(i);
					}else{
						attackLeft(i);
					}
					
				}
			}
			/*
			if(tempList[i]==4)
				attackRight(i);
			if(tempList[i]==5)
				attackLeft(i);
			*/
		}
	},speed);
	
	//timer = setInterval(fixCanvasSize,100);
	
	function refresh(){
		//ctx.fillStyle="#FFFFFF";
		//ctx.fillRect(0,0,800,600);
		bimg = document.getElementById("background");
		ctx.drawImage(bimg,0,0,800,600);
	}
	
	function attack(x,y,size,direction){
		ctx.fillStyle="#FF0000";
		ctx.fillRect(x+(size/2),y,size,size);
		for(k in entities){
			var v = entities[k];
			if(v.x>x && v.x<x+size && v.y+50>y && v.y+50<y+size){
				
				console.log(k+" hit");
				
				if(direction=="right")
					entities[k].xVel = -5;
				if(direction=="left")
					entities[k].xVel = 5;
				//entities[k].yVel = -4;
				
				entities[k].hp-=1;
				
				if(entities[k].hp<1){
					delete entities[k];
				    delete tempList[k];
				}
					
					
			}
		}
	}
	
	function attackRight(k){
		attack(entities[k].x-150,entities[k].y,100,"right");
	}
	
	function attackLeft(k){
		attack(entities[k].x+50,entities[k].y,100,"left");
	}
	
	function step(){
			refresh();
			ctx.fillStyle= "rgb("+0+","+temp+","+0+")";
			//console.log(img);
			
			if(right == true){
				goRight("player");
			}
			
			if(left == true){
				goLeft("player");
			}
			if(up == true){
				jump("player");
			}
			
			if(aRight == true){
				attackRight("player");
			}
			
			if(aLeft == true){
				attackLeft("player");
			}
			
			for(k in entities){
				var v = entities[k];
				entities[k] = stepDo(v.x,v.y,v.xVel,v.yVel,v.frame,k,v.hp);
			}
	}
			
	function goRight(k){
		if(entities[k].xVel<3)
			entities[k].xVel += 0.2;
	}
	function goLeft(k){
		if(entities[k].xVel>-3)
			entities[k].xVel -= 0.2;
	}
	function jump(k){
		if(entities[k]["y"]==450)
			entities[k].yVel=-3;
	}
			
	function stepDo(x,y,xVel,yVel,frame,k,hp){
		img = document.getElementById("stand");
		
		if(y >= 425)
			frame+=Math.abs(xVel);
		//console.log(frame);
		
		if(frame>=200){
			frame=1;
		}
		
		x+=xVel;
		y+=yVel;
		
		if(yVel == 0 && y==450 && xVel == 0){
			img = document.getElementById("stand");
			frame=1;
		}else if(yVel !== 0 && (xVel<0.5 && xVel>-0.5)){
			img = document.getElementById("midair");
		}
		
		if(y<450){
			yVel+=50/1000;
		}else{
			yVel=((yVel/2)*-1)+1;
			y=450;
			if(yVel>0){
				yVel=0;
			}
		}
		
		if(xVel>0){
			if(y==450)
				xVel=xVel-0.05;
			img=document.getElementById("runright"+Math.ceil(frame/50));
		}
		
		if(xVel<0){
			if(y==450)
				xVel=xVel+0.05;
			img=document.getElementById("runleft"+Math.ceil(frame/50));
		}
		
		if(xVel<0.1 && xVel>-0.1){
			xVel=0;
		}
		
		if(x>800){
			x=-100;
		}
		if(x<-100){
			x=800;
		}
			
		
		try{
			ctx.drawImage(img,x,y,100,100);
			ctx.font = "10px Arial";
			ctx.fillStyle="#000000";
			ctx.fillText(k,x+30,y+10);
			ctx.fillStyle="#000000";
			ctx.fillRect(x,y+17,100,8);
			ctx.fillStyle="#FF0000";
			ctx.fillRect(x,y+16,hp,10);
		}catch(err){
			console.log("ERROR!");
			console.log(img);
			console.log(frame);
			console.log(Math.ceil(frame/100));
			console.log(err);
			clearInterval(timer);
		}
		return {x:x,y:y,xVel:xVel,yVel:yVel,frame:frame,hp:hp}
	}
			
			
	function cycle(){
		setTimeout(function(){
			step();
			cycle();
		},speed)
	}
	
	
			
	//velCheck = setInterval(function(){
		
	//},1);
	
	window.onresize = function(event) {
		fixCanvasSize();
	};

	window.onclick = function(event){
		if(start == false)
			cycle();
		start = true;
	};
	
	function fixCanvasSize(){
		var width = window.innerWidth
		|| document.documentElement.clientWidth
		|| document.body.clientWidth;

		var height = window.innerHeight
		|| document.documentElement.clientHeight
		|| document.body.clientHeight;
		
		document.getElementById("mainCanvas").style.width = width+"px";
		document.getElementById("mainCanvas").style.height = height+"px";
	}
	
	function slowDown(s,m){
		setTimeout(function(){
			speed=s;
			if(s<m){
				s++;
				slowDown(s,m);
			}
		},100);	
	}
	
	function speedUp(s,m){
		setTimeout(function(){
			speed=s;
			if(s>m){
				s--;
				speedUp(s,m);
			}
		},100);	
	}
	
	document.addEventListener("keydown", function(event) {
		key = event.keyCode;
		if(key == 13){
			slowDown(speed,25);
			setTimeout(function(){
				speedUp(speed,5);
			},10000);
		}
		if(key == 39){
			//xVel = 10;
			right = true;
		}
		if(key == 37){
			//xVel=-10;
			left = true;
		}
		if(key == 38){
			up=true;
		}
		if(key == 68){
			//attackLeft("player");
			aLeft = true;
		}
		if(key == 65){
			//attackRight("player");
			aRight = true;
		}
		
		console.log(key);
	});
	
	document.addEventListener("keyup", function(event) {
		key = event.keyCode;
		if(key == 39){
			//xVel = 10;
			right = false;
		}
		if(key == 37){
			//xVel=-10;
			left = false;
		}
		if(key == 38){
			up = false;
		}
		if(key == 68){
			//attackLeft("player");
			aLeft = false;
		}
		if(key == 65){
			//attackRight("player");
			aRight = false;
		}
	});
	
	fixCanvasSize();
	
</script>

</html>
